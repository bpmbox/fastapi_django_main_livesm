{% extends "base.html" %}

{% block title %}Tool Not Found{% endblock %}

{% block content %}
<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100%; min-height: 400px;">
    <h1 style="font-size: 3rem; margin-bottom: 1rem;">❌ Tool "{{ tool_name }}" not found</h1>
    <p style="font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9;">
        Available tools: {{ available_tools|join(', ') }}
    </p>
    <a href="/" class="btn btn-primary" style="padding: 1rem 2rem; background: rgba(255,255,255,0.2); border-radius: 8px; text-decoration: none; color: white; border: 1px solid rgba(255,255,255,0.3);">
        ← Back to Dashboard
    </a>
</div>
{% endblock %}
